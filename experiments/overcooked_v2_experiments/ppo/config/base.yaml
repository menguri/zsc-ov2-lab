defaults:
  # - env: default
  - wandb: default
  - model: cnn
  - confidence: disabled

SEED: 42
NUM_SEEDS: 10
TUNE: False
NUM_CHECKPOINTS: 3
VISUALIZE: False

# NUM_ITERATIONS: 10

confidence_trigger:
  enabled: false
  mode: under        # under = trigger on low confidence, over = trigger on high confidence
  entropy_threshold: 0.8
  cooldown_steps: 5  # number of env steps to enforce alternative partner behavior
  target: partner    # partner | ego | both (future use)

# Panic mode (partner random action only) global defaults.
# "panic-sp" experiment will override enabled/start_step/duration as needed.
panic:
  enabled: false       # Set true in panic-sp or via CLI override (+panic.enabled=true)
  start_step: 0        # Episode step at which panic activates
  duration: 0          # Length in steps; 0 => no-op
